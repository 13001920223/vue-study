<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>虚拟DOM</h1>
        <div>
            <p v-for="a in arr" :key="a">{{a}}</p>
        </div>
    </div>
    <script>
        // 创建实例
        // 1,2,3
        // 1,2,3,4
        const app = new Vue({
            el: '#demo',
            data: { arr: [1,2,3] },
            mounted() {
                setTimeout(() => {
                    // this.arr.push(4)

                    // 1,2,3
                    // 1,2,10,3

                    // 没key
                    // 2,3
                    // 2,10,3

                    // 3
                    // 10,3

                    // []
                    // 3

                    // 有key
                    // 第一次
                    // 2，3
                    // 2，10，3

                    // 第二次
                    // 3
                    // 10，3

                    // 第三次
                    // 【】
                    // 10


                    this.arr.splice(1,0,10)
                }, 1000);
            }
        });
    </script>
</body>

</html>
