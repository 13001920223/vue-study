<div id="demo">
    <h1>Vue模板编译</h1>
    <p>{{foo}}</p>
    <comp></comp>
</div>
<script>
    Vue.component('comp', {
        template: '<div>I am comp</div>'
    })
    // 创建实例
    const app = new Vue({
        el: '#demo',
        data: {foo:'foo'}
    });
    // 输出render函数
    console.log(app.$options.render);
</script>
